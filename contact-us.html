				<p>We read every message. Take a moment and drop us a
				line.</p>


				<form class="contact-form" id="contact-form" name=
				"contact-form">
					
						<div class="form-group">
							<textarea class="form-control textarea" id=
							"Message" name="Message" placeholder=
							"Write something..." rows="3" style=
							"font-size: 18px;"></textarea>
						</div>
					
						<div class="form-group">
							<input autocomplete="off" class="form-control" id=
							"email" name="email" placeholder=
							"Write your email address..." type="email" style=
							"font-size: 18px; margin-bottom: 20px;">
						</div>

						<div>
							<button class="btn btn-lg btn-default" type=
							"submit">Send a message</button>
						</div>

				</form>

	<script>
	function initMap() {
	var myLatLng = {lat: 47.61, lng: -122.26};

	var map = new google.maps.Map(document.getElementById('map'), {
	scrollwheel: false,
    navigationControl: false,
    mapTypeControl: false,
    scaleControl: false,
    draggable: false,
	zoom: 11,
	center: myLatLng
	});

	var marker = new google.maps.Marker({
	position: myLatLng,
	map: map,
	title: 'Hello World!'
	});
	}
	</script> <script src=

	<script>
		$('#contact-form').bootstrapValidator({
	//        live: 'disabled',
		message: 'This value is not valid',
		
		feedbackIcons: {
			valid: 'glyphicon glyphicon-ok',
			invalid: 'glyphicon glyphicon-remove',
			validating: 'glyphicon glyphicon-refresh'
		},
		fields: {
			Name: {
				validators: {
					notEmpty: {
						message: 'The Name is required and cannot be empty'
					}
				}
			},
			email: {
				validators: {
					notEmpty: {
						message: 'The email address is required'
					},
					emailAddress: {
						message: 'The email address is not valid'
					}
				}
			},
			Message: {
				validators: {
					notEmpty: {
						message: 'The Message is required and cannot be empty'
					}
				}
			}
		}
	});
	</script>
